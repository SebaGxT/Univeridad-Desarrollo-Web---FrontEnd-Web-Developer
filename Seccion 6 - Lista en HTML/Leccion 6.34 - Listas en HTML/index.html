    <title>Listas en HTML</title>

<body>

        en HTML existen tres tipos de listas
            Listas Ordenadas <ol>
            Listas No Ordenadas <ul>

            Elemento de lista <li>

    -->

        </ul>
        <li>Carla</li>

        </li>
    </ul>
</body>
