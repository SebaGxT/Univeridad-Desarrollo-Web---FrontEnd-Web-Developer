<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox en CSS</title>
    <link href="css/estilos.css" rel="stylesheet"/>
</head>
<body>
    <h1>Flexbox en CSS</h1>
    <div class="contenedor">
        <p style="flex-basis: 200px;">Texto 1</p>
        <p style="align-self: center;">Texto 2</p>
        <p>Texto 3</p>
        <!-- 
        
        align-self
        
        permite determinar la alineacion de un elemento especifico

        flex-basis
        
        permite determinar el ancho del elemento en px
        
        <p style="flex-basis: 200px;">Texto 1</p>

        flex-grow

        determina el espacio que ocupa cada elemento

        <p style="flex-grow: 1;">Texto 1</p>
        <p style="flex-grow: 1;">Texto 2</p>
        <p style="flex-grow: 5;">Texto 3</p>

        valor default de order es 0 - se agregan de acuerdo al orden del texto en el documento html
        
        <p style="order: 2;">Texto 1</p>
        <p style="order: 3;">Texto 2</p>
        <p style="order: 1;">Texto 3</p>
        
        <p>Texto 4</p>
        <p>Texto 5</p>
        <p>Texto 6</p> 
        
        -->
    </div>
</body>
</html>
