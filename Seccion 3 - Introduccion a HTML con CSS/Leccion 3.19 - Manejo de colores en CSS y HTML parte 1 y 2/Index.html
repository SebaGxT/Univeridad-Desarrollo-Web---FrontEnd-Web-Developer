<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad HTML</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <p style="color:crimson">color por nombre</p><!--HTML maneja 140 colores, se pueden aplicar por nombre,codigo Hexadecimal,Codigo RGB (Red Green Blue), RGBA Se agrega A por el canal alfa de transparencia (Red Green Blue Alfa) o Codigo HSL (Hue Saturation Lightness)-->
    <p style="color:rgb(220,20,60) ">color por RGB</p>
    <p style="border: 10px solid rgba(220,20,60,0.5) ">color por RGBA con transparencia</p>
    <p style="color:hsl(348,83%,47%)">color por HSL</p>
    <p style="border: 10px solid hsla(348,83%,47%,0.5)">color por HSLA con transparencia</p>
    <p style="color:#DC143C ">color por Hexadecimal</p><!--Se pueden simplificar los pares si son el mismo valor ejemplo: #ffffff -> #fff -->
</body>
</html>
