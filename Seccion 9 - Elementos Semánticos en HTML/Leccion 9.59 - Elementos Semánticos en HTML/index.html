<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semánticos en HTML</title> <!--Etiquetas Estructurales HTML-->
</head>
<body>
    <!--

        <section> definen claramente una region dentro de la pagina HTML, se puede usar en vez de un DIV
        <article> es un elemento independiente
        <aside> agregar un elemento en la barra lateral, sirven para agregar mas información en una página web, tambien puede utilizarse para agregar información extra de un artículo, notas o información adicional de un artículo
        <header> y <footer> cabecero y pie de pagina, facilitan la clasificacion de seccion para buscadores como google, sirven para agregar un significado al elemento html
        <hgroup> sirve para agrupar diferentes titulos del H1 .. H6
        <nav> sirve para definir una barra de navegación

        DOM - Document Object Model - Objetos de documento HTML

    -->
    <header>
        <p>Cabecero</p>
    </header>
    <nav>
        <p>Barra de Navegación</p>
    </nav>
    <section>
        <p>Sección</p>
        <article>Artículo 1</article>
        <article>Artículo 2</article>
    </section>
    <footer>
        <p>Pie de página</p>
    </footer>
</body>
</html>
