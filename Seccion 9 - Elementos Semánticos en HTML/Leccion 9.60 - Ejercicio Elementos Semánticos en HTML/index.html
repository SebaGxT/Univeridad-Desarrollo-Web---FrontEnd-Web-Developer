<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas Semánticas en HTML</title>
</head>
<!--Las etiquetas semanticas no tienen una diferencia visual solo de significado-->
<body>
    <header>
        <h1>Etiquetas semánticas en HTML5</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <a href="#">Acerca de</a>
    </nav>
    <section>
        <h2>Sección 1</h2>
        <p>Información de la sección</p>
        <aside>Nombre del Author</aside>
    </section>
    <section>
        <h2>Sección 2</h2>
        <article>
            <h3>Artículo 1</h3>
        </article>
        <article>
            <h3>Artículo 2</h3>
        </article>
    </section>
    <footer>
        <h2>
            <a href="https://google.com.ar" target="_blank">Google.com.ar</a>
        </h2>
    </footer>
</body>
</html>
