<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Básicos HTML</title>
</head>
<body >
    <h1 >Universidad HTML</h1>
    <br/>
    <p><b>Mi primer pagina HTML</b></p><!--Bolt texto en negrita-->
    <p><strong>Segundo parrafo</strong></p><!--Strong texto en negrita impotante-->
    <p><i>Tercer Parrafo</i></p><!--I texto Italica o cursiva-->
    <p><em>Cuarto Parrafo</em></p><!--Em texto en cursiva enfatizado-->
    <p><small>Quinto Parrafo</small></p><!--Small texto pequeño-->
    <p><mark>Sexto Parrafo</mark></p><!--Mark texto resaltado-->
    <p><del>Septimo Parrafo</del></p><!--Delete texto tachado-->
    <p><ins>Octavo Parrafo</ins></p><!--Insert texto agregado-->
    <p>Noveno <sub>P</sub>arrafo</p><!--Sub indice-->
    <p>Decimo <sup>P</sup>arrafo</p><!--Super indice-->
</body>
</html>
