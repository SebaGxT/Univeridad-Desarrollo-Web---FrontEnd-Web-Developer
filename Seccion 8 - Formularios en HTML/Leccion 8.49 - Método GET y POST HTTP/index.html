<body>
    <h1>Formularios en HTML</h1>
    <form method="POST">
    <!--
        
        Atributo method por default se utiliza el metodo get

        Se puede establecer el metodo post

        Metodo Get: envia el mensaje a traves del url del navegador al servidor

        Metodo Post: envia el mensaje en el cuerpo del mensaje que se envia al servidor
    
    -->

        <input type="submit" value="Enviar" id="boton1"/>

</body>
