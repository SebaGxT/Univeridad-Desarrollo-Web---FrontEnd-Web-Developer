<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form><!--Atributo novalidate no valida ningun campo dentro de form aunque tenga atributos para que sean validados-->
        <label for="nombre">Nombre:</label><br/>
        <input type="text" id="nombre" name="nombre" placeholder="Estribe tu Nombre" required="true"/><br/>
        <label for="apellido">Apellido:</label><br/>
        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu Apellido" required="true"/><br/><br/>
        <input type="submit" value="Enviar" id="boton1"/>
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/>
    </form>
</body>
</html>
