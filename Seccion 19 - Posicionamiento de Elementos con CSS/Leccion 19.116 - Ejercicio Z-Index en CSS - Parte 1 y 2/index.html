<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedad z-index en CSS</title>
    <link href="css/estilos.css" rel="stylesheet"/>
</head>
<body>
    <h1>Centrar Elementos de tipo Div</h1>
    <p>Elemento de Párrafo</p>
    <div class="estatico">   
        Elemento No posicionado(static)
    </div>
    <div class="relativo">
        Elemento relativo
        <div class="absoluto">
            Elemento absoluto <!--Este elemento se encuentra encima de los demas elementos y ademas esta posicionado-->
        </div>
    </div>
    <p style="padding-bottom: 2000px;">Segundo Elemento de Párrafo</p>
</body>
</html>
